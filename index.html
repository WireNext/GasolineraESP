<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gasolineras en España - Precios Dinámicos</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin=""/>

    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />

    <style>
        /* Estilos básicos */
        body { margin: 0; font-family: Arial, sans-serif; }
        #mapid { height: 100vh; width: 100%; z-index: 1; }
        #controls {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background: white;
            padding: 10px 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        #carburante-select {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            min-width: 200px;
        }

        /* Estilo para los marcadores de precio */
        .price-marker {
            background-color: #007bff;
            color: white;
            font-weight: bold;
            border-radius: 5px;
            padding: 2px 5px;
            text-align: center;
            line-height: 25px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            white-space: nowrap;
            border: 2px solid white;
            opacity: 0.9;
            transition: all 0.1s;
        }
        .price-marker:hover {
            opacity: 1;
            transform: scale(1.1);
        }
        .price-marker div {
            padding: 0 5px;
        }
        
        /* Nuevo estilo para N/D: lo hacemos más discreto */
        .price-marker.no-data {
            background-color: #777; /* Gris */
            opacity: 0.6;
        }
    </style>
</head>
<body>

    <div id="controls">
        <label for="carburante-select">⛽ Mostrar precio de:</label>
        <select id="carburante-select">
            <option value="Precio_95E5">Gasolina 95 E5</option>
            <option value="Precio_GasoilA">Gasóleo A</option>
            <option value="Precio_98E5">Gasolina 98 E5</option>
            <option value="Precio_GasoilPremium">Gasóleo Premium</option>
            <option value="Precio_GasoilB">Gasóleo B</option>
        </select>
    </div>

    <div id="mapid"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>

    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>

    <script>
        // Variables globales
        let geoJsonData = null;
        let markers = L.markerClusterGroup(); 
        // El zoom lo usamos ahora solo para decidir si mostrar el cartel o el marcador simple.
        const MIN_ZOOM_LEVEL_FOR_PRICE = 12; 
        
        // 1. Inicializar el mapa
        const map = L.map('mapid').setView([40.416775, -3.703790], 6);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors | Datos: <a href="https://sedeaplicaciones.minetur.gob.es/">Minetur</a>'
        }).addTo(map);

        // 2. Función para generar el contenido del pop-up
        function getPopupContent(properties) {
             let popupContent = `
                <h3>${properties.Rotulo}</h3>
                <strong>Dirección:</strong> ${properties.Direccion}<br><hr>
            `;
            
            const readableNames = {
                "Precio_95E5": "Gasolina 95 E5",
                "Precio_GasoilA": "Gasóleo A",
                "Precio_98E5": "Gasolina 98 E5",
                "Precio_GasoilPremium": "Gasóleo Premium",
                "Precio_GasoilB": "Gasóleo B",
            };
            
            for (const key in readableNames) {
                const p = properties[key];
                // Mostramos "N/D" en el pop-up si el precio es nulo
                const priceText = (p !== null && p !== undefined) ? `${p.toFixed(3)} €/L` : 'N/D';
                popupContent += `<strong>${readableNames[key]}:</strong> ${priceText}<br>`;
            }
            return popupContent;
        }


        // 3. Función para crear el marcador (AJUSTADA para N/D)
        function createPriceMarker(feature, latlng, selectedPriceKey) {
            const properties = feature.properties;
            const precio = properties[selectedPriceKey]; 
            
            let marker;
            let popupContent = getPopupContent(properties);


            // Condición para mostrar el cartel de precio. Siempre mostramos algo si el zoom es alto.
            if (map.getZoom() >= MIN_ZOOM_LEVEL_FOR_PRICE) {
                
                // Determinamos el texto y la clase CSS
                let displayPrice;
                let markerClass = 'price-marker';
                
                if (precio !== null && precio !== undefined) {
                    displayPrice = precio.toFixed(3) + ' €';
                } else {
                    displayPrice = 'N/D';
                    markerClass += ' no-data'; // Añadir clase para estilo gris
                }
                
                // Creamos el ícono DIV con el texto (precio o N/D)
                const htmlIcon = L.divIcon({
                    className: markerClass,
                    html: `<div>${displayPrice}</div>`,
                    iconSize: [80, 25],
                    iconAnchor: [40, 12]
                });

                marker = L.marker(latlng, { icon: htmlIcon });

            } else {
                // Si el zoom es bajo, usamos marcador básico para mejor rendimiento y limpieza
                marker = L.marker(latlng);
            }

            marker.bindPopup(popupContent);
            return marker;
        }

        // 4. Función principal para actualizar el mapa (REVERTIDA la eliminación del filtro)
        function updateMap(selectedPriceKey) {
            // 1. Limpiar la capa de clústeres
            markers.clearLayers();
            
            // 2. Procesar TODOS los datos (SIN FILTRO) y añadir a la capa de clústeres
            if (geoJsonData) {
                L.geoJSON(geoJsonData, {
                    // Ahora procesamos TODAS las gasolineras, incluso si su precio es null
                    pointToLayer: function (feature, latlng) {
                        return createPriceMarker(feature, latlng, selectedPriceKey);
                    }
                }).eachLayer(function (layer) {
                    // Añadir cada marcador a la capa de clústeres
                    markers.addLayer(layer);
                });

                // 3. Añadir la capa de clústeres al mapa (solo si no está ya)
                if (!map.hasLayer(markers)) {
                     map.addLayer(markers);
                }
            }
        }

        // 5. Carga inicial de datos GeoJSON (SIN CAMBIOS)
        fetch('gasolineras.geojson')
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Error HTTP: ${response.status}. ¿Has ejecutado 'data_processor.py'?`);
                }
                return response.json();
            })
            .then(data => {
                geoJsonData = data;
                updateMap(document.getElementById('carburante-select').value);
            })
            .catch(error => {
                console.error('Error al cargar los datos:', error);
                alert('No se pudieron cargar los datos de las gasolineras. Asegúrate de ejecutar el script Python primero.');
            });

        // 6. Escuchar eventos (SIN CAMBIOS)
        
        document.getElementById('carburante-select').addEventListener('change', function(e) {
            const selectedKey = e.target.value;
            updateMap(selectedKey);
        });

        map.on('zoomend', function () {
            if (geoJsonData) {
                const selectedKey = document.getElementById('carburante-select').value;
                updateMap(selectedKey);
            }
        });
    </script>
</body>
</html>
