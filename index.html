<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gasolineras en Espa√±a - Precios Din√°micos</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin=""/>

    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />

    <style>
        /* Estilos b√°sicos */
        body { margin: 0; font-family: Arial, sans-serif; }
        #mapid { height: 100vh; width: 100%; z-index: 1; }
        #controls {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background: white;
            padding: 10px 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        #carburante-select {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            min-width: 200px;
        }

        /* Estilo para los marcadores de precio */
        .price-marker {
            background-color: #007bff;
            color: white;
            font-weight: bold;
            border-radius: 5px;
            padding: 2px 5px;
            text-align: center;
            line-height: 25px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            white-space: nowrap;
            border: 2px solid white;
            opacity: 0.9;
            transition: all 0.1s;
        }
        .price-marker:hover {
            opacity: 1;
            transform: scale(1.1);
        }
        .price-marker div {
            padding: 0 5px;
        }
    </style>
</head>
<body>

    <div id="controls">
        <label for="carburante-select">‚õΩ Mostrar precio de:</label>
        <select id="carburante-select">
            <option value="Precio_95E5">Gasolina 95 E5</option>
            <option value="Precio_GasoilA">Gas√≥leo A</option>
            <option value="Precio_98E5">Gasolina 98 E5</option>
            <option value="Precio_GasoilPremium">Gas√≥leo Premium</option>
            <option value="Precio_GasoilB">Gas√≥leo B</option>
        </select>
    </div>

    <div id="mapid"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>

    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>

    <script>
        // Variables globales
        let geoJsonData = null;
        let markers = L.markerClusterGroup(); 
        const MIN_ZOOM_LEVEL_FOR_PRICE = 12; // Define el zoom m√≠nimo para mostrar el cartel de precio
        
        // 1. Inicializar el mapa
        const map = L.map('mapid').setView([40.416775, -3.703790], 6);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors | Datos: <a href="https://sedeaplicaciones.minetur.gob.es/">Minetur</a>'
        }).addTo(map);

        // 2. Funci√≥n para generar el contenido del pop-up (extra√≠da para simplificar)
        function getPopupContent(properties) {
             let popupContent = `
                <h3>${properties.Rotulo}</h3>
                <strong>Direcci√≥n:</strong> ${properties.Direccion}<br><hr>
            `;
            
            const readableNames = {
                "Precio_95E5": "Gasolina 95 E5",
                "Precio_GasoilA": "Gas√≥leo A",
                "Precio_98E5": "Gasolina 98 E5",
                "Precio_GasoilPremium": "Gas√≥leo Premium",
                "Precio_GasoilB": "Gas√≥leo B",
            };
            
            for (const key in readableNames) {
                const p = properties[key];
                const priceText = (p !== null && p !== undefined) ? `${p.toFixed(3)} ‚Ç¨/L` : 'No disponible';
                popupContent += `<strong>${readableNames[key]}:</strong> ${priceText}<br>`;
            }
            return popupContent;
        }


        // 3. Funci√≥n para crear el marcador (CORREGIDA con Filtro por Zoom)
        function createPriceMarker(feature, latlng, selectedPriceKey) {
            const properties = feature.properties;
            const precio = properties[selectedPriceKey];
            
            let marker;
            let popupContent = getPopupContent(properties);


            // Condici√≥n para usar el cartel de precio: Zoom ALTO (>= 12) Y que el precio exista
            if (map.getZoom() >= MIN_ZOOM_LEVEL_FOR_PRICE && precio !== null && precio !== undefined) {
                
                // --- üü¢ Opci√≥n: Cartel de Precio visible ---
                
                let displayPrice = precio.toFixed(3) + ' ‚Ç¨';
                
                const htmlIcon = L.divIcon({
                    className: 'price-marker',
                    html: `<div>${displayPrice}</div>`,
                    iconSize: [80, 25],
                    iconAnchor: [40, 12]
                });

                marker = L.marker(latlng, { icon: htmlIcon });

            } else {
                // --- üîµ Opci√≥n: Marcador B√°sico de Leaflet ---
                // Se usa si el zoom es bajo, o si no hay precio para el carburante seleccionado.
                
                // Crea un marcador est√°ndar. El clustering lo agrupar√°.
                marker = L.marker(latlng);
            }

            // El pop-up es el mismo, independientemente del √≠cono
            marker.bindPopup(popupContent);
            return marker;
        }

        // 4. Funci√≥n principal para actualizar el mapa (con Clustering)
        function updateMap(selectedPriceKey) {
            // 1. Limpiar la capa de cl√∫steres
            markers.clearLayers();
            
            // 2. Procesar los datos y a√±adir a la capa de cl√∫steres
            if (geoJsonData) {
                L.geoJSON(geoJsonData, {
                    pointToLayer: function (feature, latlng) {
                        // Llama a la funci√≥n que decide si mostrar precio o marcador simple
                        return createPriceMarker(feature, latlng, selectedPriceKey);
                    }
                }).eachLayer(function (layer) {
                    // A√±adir cada marcador a la capa de cl√∫steres
                    markers.addLayer(layer);
                });

                // 3. A√±adir la capa de cl√∫steres al mapa (solo si no est√° ya)
                if (!map.hasLayer(markers)) {
                     map.addLayer(markers);
                }
            }
        }

        // 5. Carga inicial de datos GeoJSON
        fetch('gasolineras.geojson')
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Error HTTP: ${response.status}. ¬øHas ejecutado 'data_processor.py'?`);
                }
                return response.json();
            })
            .then(data => {
                geoJsonData = data;
                // Muestra el mapa con la opci√≥n por defecto
                updateMap(document.getElementById('carburante-select').value);
            })
            .catch(error => {
                console.error('Error al cargar los datos:', error);
                alert('No se pudieron cargar los datos de las gasolineras. Aseg√∫rate de ejecutar el script Python primero.');
            });

        // 6. Escuchar eventos
        
        // Cambio en el desplegable de carburante
        document.getElementById('carburante-select').addEventListener('change', function(e) {
            const selectedKey = e.target.value;
            updateMap(selectedKey);
        });

        // ¬°NUEVO! Escucha el evento de zoom para re-dibujar los marcadores
        // Esto es esencial para el filtro por zoom, ya que recalcula los marcadores al cambiar el zoom.
        map.on('zoomend', function () {
            if (geoJsonData) {
                const selectedKey = document.getElementById('carburante-select').value;
                updateMap(selectedKey);
            }
        });
    </script>
</body>
</html>
