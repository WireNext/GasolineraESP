<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gasolineras en España - Precios Dinámicos</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin=""/>

    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="shortcut icon" href="icono.png">

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8789822435662410"
     crossorigin="anonymous"></script>

    <style>
        /* Estilos básicos */
        body { margin: 0; font-family: Arial, sans-serif; }
        #mapid { height: 100vh; width: 100%; z-index: 1; }
        #controls {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background: white;
            padding: 10px 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        #carburante-select {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            min-width: 200px;
        }

        /* Estilo para los marcadores de precio */
        .price-marker {
            background-color: #007bff;
            color: white;
            font-weight: bold;
            border-radius: 5px;
            padding: 2px 5px;
            text-align: center;
            line-height: 25px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            white-space: nowrap;
            border: 2px solid white;
            opacity: 0.9;
            transition: all 0.1s;
        }
        .price-marker:hover {
            opacity: 1;
            transform: scale(1.1);
        }
        .price-marker div {
            padding: 0 5px;
        }
        
        /* Estilo para N/D */
        .price-marker.no-data {
            background-color: #777; /* Gris */
            opacity: 0.6;
        }
    </style>
</head>
<body>

    <div id="controls">
        <label for="carburante-select">⛽ Mostrar precio de:</label>
        <select id="carburante-select">
            <option value="Precio_95E5">Gasolina 95 E5</option>
            <option value="Precio_GasoilA">Gasóleo A</option>
            <option value="Precio_98E5">Gasolina 98 E5</option>
            <option value="Precio_GasoilPremium">Gasóleo Premium</option>
            <option value="Precio_GasoilB">Gasóleo B</option>
        </select>
    </div>

    <div id="mapid"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>

    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>

    <script>
        // --- CONSTANTES PARA LOCAL STORAGE ---
        const LAST_VIEW_KEY = 'gasolinera_last_view';
        const LAST_FUEL_KEY = 'gasolinera_last_fuel';

        // Variables globales
        let geoJsonData = null;
        let markers = L.markerClusterGroup(); 
        const MIN_ZOOM_LEVEL_FOR_PRICE = 12;

        // --- FUNCIONES DE GUARDADO/CARGA DE ESTADO ---

        function saveMapState() {
            // Guarda el zoom y la posición central
            const center = map.getCenter();
            const zoom = map.getZoom();
            
            const viewState = {
                lat: center.lat,
                lng: center.lng,
                zoom: zoom
            };
            localStorage.setItem(LAST_VIEW_KEY, JSON.stringify(viewState));

            // Guarda el carburante seleccionado
            const selectedFuel = document.getElementById('carburante-select').value;
            localStorage.setItem(LAST_FUEL_KEY, selectedFuel);
        }

        function loadMapState() {
            // Valores por defecto
            let initialView = {
                lat: 40.416775, // Centro de España (Madrid)
                lng: -3.703790,
                zoom: 6         // Zoom a nivel de país
            };
            let initialFuel = 'Precio_95E5'; 

            // 1. Cargar posición y zoom desde localStorage
            const storedView = localStorage.getItem(LAST_VIEW_KEY);
            if (storedView) {
                try {
                    const view = JSON.parse(storedView);
                    // Validación simple
                    if (view && typeof view.lat === 'number') {
                        initialView = view;
                    }
                } catch (e) {
                    console.error("Error al cargar estado de vista:", e);
                }
            }

            // 2. Cargar carburante desde localStorage
            const storedFuel = localStorage.getItem(LAST_FUEL_KEY);
            if (storedFuel) {
                initialFuel = storedFuel;
            }

            return { view: initialView, fuel: initialFuel };
        }
        
        // ---------------------------------------------
        
        // Cargar estado guardado al inicio
        const storedState = loadMapState();

        // 1. Inicializar el mapa con el estado guardado
        const map = L.map('mapid').setView([storedState.view.lat, storedState.view.lng], storedState.view.zoom);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors | Datos: <a href="https://sedeaplicaciones.minetur.gob.es/">Minetur</a>'
        }).addTo(map);

        // 2. Función para generar el contenido del pop-up (sin cambios)
        function getPopupContent(properties) {
             let popupContent = `
                <h3>${properties.Rotulo}</h3>
                <strong>Dirección:</strong> ${properties.Direccion}<br><hr>
            `;
            
            const readableNames = {
                "Precio_95E5": "Gasolina 95 E5",
                "Precio_GasoilA": "Gasóleo A",
                "Precio_98E5": "Gasolina 98 E5",
                "Precio_GasoilPremium": "Gasóleo Premium",
                "Precio_GasoilB": "Gasóleo B",
            };
            
            for (const key in readableNames) {
                const p = properties[key];
                const priceText = (p !== null && p !== undefined) ? `${p.toFixed(3)} €/L` : 'N/D';
                popupContent += `<strong>${readableNames[key]}:</strong> ${priceText}<br>`;
            }
            return popupContent;
        }


        // 3. Función para crear el marcador (sin cambios)
        function createPriceMarker(feature, latlng, selectedPriceKey) {
            const properties = feature.properties;
            const precio = properties[selectedPriceKey]; 
            
            let marker;
            let popupContent = getPopupContent(properties);


            if (map.getZoom() >= MIN_ZOOM_LEVEL_FOR_PRICE) {
                
                let displayPrice;
                let markerClass = 'price-marker';
                
                if (precio !== null && precio !== undefined) {
                    displayPrice = precio.toFixed(3) + ' €';
                } else {
                    displayPrice = 'N/D';
                    markerClass += ' no-data'; 
                }
                
                const htmlIcon = L.divIcon({
                    className: markerClass,
                    html: `<div>${displayPrice}</div>`,
                    iconSize: [80, 25],
                    iconAnchor: [40, 12]
                });

                marker = L.marker(latlng, { icon: htmlIcon });

            } else {
                marker = L.marker(latlng);
            }

            marker.bindPopup(popupContent);
            return marker;
        }

        // 4. Función principal para actualizar el mapa (sin cambios)
        function updateMap(selectedPriceKey) {
            markers.clearLayers();
            
            if (geoJsonData) {
                L.geoJSON(geoJsonData, {
                    pointToLayer: function (feature, latlng) {
                        return createPriceMarker(feature, latlng, selectedPriceKey);
                    }
                }).eachLayer(function (layer) {
                    markers.addLayer(layer);
                });

                if (!map.hasLayer(markers)) {
                     map.addLayer(markers);
                }
            }
        }

        // 5. Carga inicial de datos GeoJSON (AJUSTADO para usar el carburante guardado)
        fetch('gasolineras.geojson')
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Error HTTP: ${response.status}. ¿Has ejecutado 'data_processor.py'?`);
                }
                return response.json();
            })
            .then(data => {
                geoJsonData = data;
                
                // Aplicar el carburante guardado al selector
                const fuelSelect = document.getElementById('carburante-select');
                fuelSelect.value = storedState.fuel;
                
                // Inicializar el mapa con el carburante guardado
                updateMap(storedState.fuel);
            })
            .catch(error => {
                console.error('Error al cargar los datos:', error);
                alert('No se pudieron cargar los datos de las gasolineras. Asegúrate de ejecutar el script Python primero.');
            });

        // 6. Escuchar eventos (AJUSTADO para guardar estado)
        
        // Guardar estado al cambiar el carburante
        document.getElementById('carburante-select').addEventListener('change', function(e) {
            const selectedKey = e.target.value;
            updateMap(selectedKey);
            saveMapState(); // Guarda la nueva selección de carburante
        });

        // Guardar estado al mover o hacer zoom en el mapa
        map.on('moveend', saveMapState); // Guarda la nueva posición
        
        map.on('zoomend', function () {
            if (geoJsonData) {
                const selectedKey = document.getElementById('carburante-select').value;
                updateMap(selectedKey); // Actualiza los marcadores por el cambio de zoom
            }
            saveMapState(); // Guarda el nuevo nivel de zoom
        });
    </script>
</body>
</html>
